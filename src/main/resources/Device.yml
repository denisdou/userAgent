  family: '$1 $2'

# e.g. LT26ii, ST15i, MT15i
- regex: '\b(LT|ST|MT)(\d{2}[a-z]+)'
  vendor: 'Sony'
  family: '$1$2'
- regex: '\b(Xperia|XPERIA)[\W_]?(\w+)'
  vendor: 'Sony'
  family: '$1 $2'
- regex: '\b(E[6])(\d+)'
  vendor: 'Sony'
  family: '$1$2'
- regex: '\W(SO-01J)\W'
  vendor: 'Sony'
  family: '$1'


# e.g. ME525, MB525, XT910
- regex: '\b(XT|MB|ME)(\d{3}\d?)\b'
  vendor: 'Motorola'
  family: '$1$2'



